- hosts: jumpy
  vars:
    boot_mbr_dev: /dev/sda
    boot_dev: /dev/sda2
    swap_dev: /dev/sdb
    root_dev: /dev/sdc
    stage3_url: https://lug.mtu.edu/gentoo/releases/amd64/autobuilds/current-stage3-amd64-hardened/stage3-amd64-hardened-20160331.tar.bz2

  tasks:
    - name: Run mount-stage3 script.
      script: scripts/script.sh mount-stage3
      environment:
        LUKS_PASS: "{{ lookup('password', 'credentials/luks.' + inventory_hostname) }}"
        BOOT_DEV: "{{ boot_dev }}"
        SWAP_DEV: "{{ swap_dev }}"
        ROOT_DEV: "{{ root_dev }}"
        STAGE3_URL: "{{ stage3_url }}"
        WIPE: "yes"
      when: 1

    - name: Get root uuid
      command: blkid -s UUID -o value /dev/mapper/root
      register: root_fs_uuid
    - name: Get boot uuid
      command: blkid -s UUID -o value {{ boot_dev }}
      register: boot_dev_uuid
    - name: Get root uuid
      command: blkid -s UUID -o value {{ root_dev }}
      register: root_dev_uuid

    - name: config
      rtemplate: src=templates dest=/mnt/gentoo
      when: 1

    - name: Run emerge script.
      script: scripts/script.sh emerge
      environment:
        CHROOT: /mnt/gentoo
      when: 1

    - name: Make kernel.
      script: scripts/script.sh make-kernel
      environment:
        CHROOT: /mnt/gentoo
        BOOT_MBR_DEV: "{{ boot_mbr_dev }}"
      when: 1

    - name: Set root password
      script: scripts/script.sh root-passwd
      environment:
        ROOT_PASSWD: "{{ lookup('password', 'credentials/root.' + inventory_hostname) }}"
        CHROOT: /mnt/gentoo
      when: 1